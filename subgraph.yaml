specVersion: 2.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LPLaunch
    network: base
    source:
      address: "0x120A3961590f887A99C2E144b89Ab904740697d1"
      abi: LPLaunch
      startBlock: 30460373
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Launch
        - Participant
        - FeeSnapshot
      abis:
        - name: LPLaunch
          file: ./abis/LPLaunch.json
      eventHandlers:
        - event: CreateLaunch(uint256,address,uint256,uint256,uint256,uint24,int24)
          handler: handleCreateLaunch
        - event: Invest(uint256,address,uint256)
          handler: handleInvest
        - event: Divest(uint256,address,uint256)
          handler: handleDivest
        - event: LaunchDone(uint256,bytes32,uint256,address,address)
          handler: handleLaunchDone
        - event: ClaimFees(address,uint256,uint256,uint256,address)
          handler: handleClaimFees
        - event: RemoveLiquidity(address,uint256,uint256,uint256,uint256,uint256,address)
          handler: handleRemoveLiquidity
      file: ./src/lp-launch.ts
  - kind: ethereum
    name: LPLaunchState
    network: base
    source:
      address: "0xd3D4702d2D6D8E18B6B9c3C829194e3C06061697"
      abi: LPLaunchState
      startBlock: 30460458
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Launch
        - TokenInfo
      abis:
        - name: LPLaunchState
          file: ./abis/LPLaunchState.json
      eventHandlers:
        - event: AddTokenInfo(uint256,(string,string,string,string,string,string,string,string,string,string,string,string,string,string))
          handler: handleAddTokenInfo
      file: ./src/lp-launch-state.ts
  - kind: ethereum
    name: LiquidityManager
    network: base
    source:
      address: "0x6cAb1674ea5392bB357B011024D3dB18ba6c4030"
      abi: LiquidityManager
      startBlock: 30460406
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LiquidityPool
      abis:
        - name: LiquidityManager
          file: ./abis/LiquidityManager.json
      eventHandlers:
        - event: AddLiquidity(bytes32,address,address,int128)
          handler: handleAddLiquidity
      file: ./src/liquidity-manager.ts
  - kind: ethereum
    name: LPLaunchData
    network: base
    source:
      address: "0xba65D9F9B6dc4531F8eB6582794ACF546e39c0B4"
      abi: LPLaunchData
      startBlock: 30460535
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: LPLaunchData
          file: ./abis/LPLaunchData.json
      eventHandlers:
        - event: Register(address,string,address)
          handler: handleRegister
        - event: ClaimBonus(address,uint256)
          handler: handleClaimBonus
        - event: AddTradingVolumeTotal(address,uint256)
          handler: handleTradingVolume
      file: ./src/lp-launch-data.ts
