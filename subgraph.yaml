specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LPLaunch
    network: base-sepolia
    source:
      address: "0x31A3319d364b8Ab107759B9b349dC931779C7A2f"
      abi: LPLaunch
      startBlock: 25405475
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Launch
        - Participant
        - FeeSnapshot
      abis:
        - name: LPLaunch
          file: ./abis/LPLaunch.json
      eventHandlers:
        - event: CreateLaunch(uint256,address,uint256,uint256,uint256,uint24,int24)
          handler: handleCreateLaunch
        - event: Invest(uint256,address,uint256)
          handler: handleInvest
        - event: Divest(uint256,address,uint256)
          handler: handleDivest
        - event: LaunchDone(uint256,bytes32,uint256,address,address)
          handler: handleLaunchDone
        - event: ClaimFees(address,uint256,uint256,uint256,address)
          handler: handleClaimFees
        - event: RemoveLiquidity(address,uint256,uint256,uint256,uint256,uint256,address)
          handler: handleRemoveLiquidity
      file: ./src/lp-launch.ts
  - kind: ethereum
    name: LPLaunchState
    network: base-sepolia
    source:
      address: "0x206052814B776A078c4e9724c92a830c2eB33094"
      abi: LPLaunchState
      startBlock: 25405506
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Launch
        - TokenInfo
      abis:
        - name: LPLaunchState
          file: ./abis/LPLaunchState.json
      eventHandlers:
        - event: AddTokenInfo(uint256,(string,string,string,string,string,string,string,string,string,string,string,string,string,string))
          handler: handleAddTokenInfo
      file: ./src/lp-launch-state.ts
  - kind: ethereum
    name: LiquidityManager
    network: base-sepolia
    source:
      address: "0x05a605b9b410248665f0e6B27651Bd9268E907c2"
      abi: LiquidityManager
      startBlock: 25405530
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LiquidityPool
      abis:
        - name: LiquidityManager
          file: ./abis/LiquidityManager.json
      eventHandlers:
        - event: AddLiquidity(bytes32,address,address,int128)
          handler: handleAddLiquidity
      file: ./src/liquidity-manager.ts
  - kind: ethereum
    name: PoolManager
    network: base-sepolia
    source:
      address: "0x05E73354cFDd6745C338b50BcFDfA3Aa6fA03408"
      abi: PoolManager
      startBlock: 25380287
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SwapRecord
      abis:
        - name: PoolManager
          file: ./abis/PoolManager.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
      file: ./src/pool-manager.ts
  - kind: ethereum
    name: LPLaunchData
    network: base-sepolia
    source:
      address: "0x9881E100006e439c9ad89882E820771589Cd25AA"
      abi: LPLaunchData
      startBlock: 25777801
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: LPLaunchData
          file: ./abis/LPLaunchData.json
      eventHandlers:
        - event: Register(address,string,address)
          handler: handleRegister
        - event: ClaimBonus(address,uint256)
          handler: handleClaimBonus
      file: ./src/lp-launch-data.ts
  - kind: ethereum
    name: LPFeeHook
    network: base-sepolia
    source:
      address: "0xd024E76aBE3878F163148b9d23eb7788f25Ac0CC"
      abi: LPFeeHook
      startBlock: 25777745
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: LPFeeHook
          file: ./abis/LPFeeHook.json
      eventHandlers:
        - event: TradingVolume(address,uint256)
          handler: handleTradingVolume
      file: ./src/lp-fee-hook.ts
